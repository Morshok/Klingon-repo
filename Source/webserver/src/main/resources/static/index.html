<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Klingons Cyklar</title>

	<link href="./css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		  crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>
	<style>
		#map{
			position: absolute;
			height: 81.5%;
			width: 80%;
			top: 87px;
			}
	</style>
</head>
<body>

	<div class="wrapper">
		<header>
			<div id="logo">
				<a href="./index.html">
					<img src="./images/logo.png" alt="Klingons Cyklar">
				</a>
			</div>
			<nav>
				<button id="menu_toggle"><i class="fa fa-bars"></i></button>
				<ul>
					<li>
						<a href="./index.html">Hem</a>
					</li>
					<li>
						<a href="./about.html">Om</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="filters" class="closed">
				<div class="head">
					<span>Filters</span>
					<!-- Hide/show toggle -->
					<button id="filter_toggle"><i class="fa fa-angle-down"></i></button>
				</div>
				<div class="content">
					No available filters.
				</div>
			</div>

		</main>
		<div id = "map"></div>
		<script>
			var map = L.map('map').setView([57.690072772287735, 11.974254546462964], 16);
			L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=7Y1QmhU25CpvrabZ6trI',{
				attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
			}).addTo(map);
			var marker = L.marker([57.690072772287735, 11.974254546462964]).addTo(map);
			marker.bindPopup("<b>Chalmers Johanneberg</b><br>Campus").openPopup();

		</script>

		<footer>
			&copy; 2021. Klingon och dess medlemmar.
		</footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
