<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Klingons Cyklar</title>
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
<div class="wrapper">
    <header>
        <div id="logo">
            <a href="./index.html">
                <img src="./images/logo.png" alt="Klingons Cyklar">
            </a>
        </div>
        <nav>
            <button id="menu_toggle"><i class="fa fa-bars"></i></button>
            <ul>
                <li>
                    <a href="./index.html">Hem</a>
                </li>
                <li>
                    <a href="./about.html">Om</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="filters">
            <div class="head">
                <span>Filters</span>
                <!-- Hide/show toggle -->
                <button id="filter_toggle"><i class="fa fa-angle-down"></i></button>
            </div>
            <div class="content">
                <form>
                    <input type="checkbox" id="bicycles" name="checkbox-1" value="Bicycle Stations" checked>
                    <label for="bicycles">Bicycle Stations</label>
                    <input type="checkbox" id="pumps" name="checkbox-2" value="Pump Stations">
                    <label for="pumps">Pump Stations</label>
                </form>
            </div>
        </div>
        <div id="map"></div>
        <button id="geolocator" title="Get your location">
            <!-- Source: https://materialdesignicons.com/icon/map-marker-radius -->
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,2C15.31,2 18,4.66 18,7.95C18,12.41 12,19 12,19C12,19 6,12.41 6,7.95C6,4.66 8.69,2 12,2M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M20,19C20,21.21 16.42,23 12,23C7.58,23 4,21.21 4,19C4,17.71 5.22,16.56 7.11,15.83L7.75,16.74C6.67,17.19 6,17.81 6,18.5C6,19.88 8.69,21 12,21C15.31,21 18,19.88 18,18.5C18,17.81 17.33,17.19 16.25,16.74L16.89,15.83C18.78,16.56 20,17.71 20,19Z"></path>
            </svg>
        </button>
        <div id="navigation">
            <button id="navigation_button">Find route</button>
        </div>
    </main>
    <footer>
        &copy; 2021. Klingon och dess medlemmar.
        <div class="attribution">Attribution
            <div class="popup">
                <div>Icons made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/@gegeweb/leaflet-routing-machine-openroute@latest/dist/leaflet-routing-openroute.min.js"></script>
<script src='https://unpkg.com/@yaireo/relative-time'></script>

<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
